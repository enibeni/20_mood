<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Настроение</title>
  <script id="quotes_json" type="application/json">
    [
      {
        "phrase": "Кукурузные хлопья - теперь без асбеста!",
        "signature": "©Неизвестный маркетолог"
      },
      {
        "phrase": "Погодка ясная и жизнь не напрасная!"
      },
      {
        "phrase": "Средство от крыс: поймайте крысу и накормите тертым кирпичом до отвала, а если есть не будет — то кирпичом ее по голове."
      },
      {
        "phrase": "Я хочу напиться чаю, к самовару подбегаю!"
      },
      {
        "phrase": "Беспокойство - это бездарная растрата воображения"
      },
      {
        "phrase": "Все команды на корабле выполняются бегом!"
      },
      {
        "phrase": "Представьте себе, какая была бы тишина, если бы люди говорили только то, что знают"
        "signature": "Карел Чапек",
      },
      {
        "phrase": "Fear is the path to the dark side. Fear leads to anger. Anger leads to hate. Hate leads to suffering.",
        "signature": "Magister Yoda"
      }
    ]
  </script>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Marck+Script" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="quote">
    <q id="slogan"></q>
    <h3 id="signature"></h3>
  </div>
  <script>
    function get_random_quote(quotes){
      var quote = quotes[Math.floor(Math.random()*quotes.length)];
      quote.signature = quote.signature || "";
      return quote
    }

    function paste_text_by_id(elementId, text){
      var element = document.getElementById(elementId)
      element.innerText = text
    }

    var quotes = JSON.parse(document.getElementById("quotes_json").innerText)
    var quote = get_random_quote(quotes)

    paste_text_by_id("slogan", quote.phrase)
    paste_text_by_id("signature", quote.signature)
  </script>
</body>
</html>
